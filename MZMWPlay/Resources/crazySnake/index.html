<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>疯狂贪吃蛇</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<script src="res/loading.js"></script>
<script src='http://cdn.games.imlianpu.com/platform/dist/miaowan_bundle.js'></script>
<canvas id="gameCanvas" width="1334" height="750"></canvas>
<script>
    (function () {
        var nav = window.navigator;
        var ua = nav.userAgent.toLowerCase();
        var uaResult = /android (\d+(?:\.\d+)+)/i.exec(ua) || /android (\d+(?:\.\d+)+)/i.exec(nav.platform);
        if (uaResult) {
            var osVersion = parseInt(uaResult[1]) || 0;
            var browserCheck = ua.match(/(qzone|micromessenger|qqbrowser)/i);
            if (browserCheck) {
                var gameCanvas = document.getElementById("gameCanvas");
                var ctx = gameCanvas.getContext('2d');
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, 1, 1);
            }
        }
        document.documentElement.style.overflow = 'hidden';

        if (nav.userAgent.indexOf("iPhone") >= 0) {
            var iframe = document.createElement("iframe");
            iframe.href = "about:blank";
            document.body.appendChild(iframe);

            var canvasInFrame = iframe.contentDocument.createElement("canvas");
            var canvas = document.createElement("canvas");
            canvas.__proto__.getContext = canvasInFrame.getContext;

            document.body.removeChild(iframe);
        }
    })();
</script>

<script cocos src="game.min.js"></script>
</body>
</html>
